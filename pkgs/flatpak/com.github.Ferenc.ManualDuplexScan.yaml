id: com.github.Ferenc.ManualDuplexScan
runtime: org.gnome.Platform

# Please also update 'update-python-modules.sh' when changing runtime-version
runtime-version: '49'

sdk: org.gnome.Sdk
command: pdfmerger.py

finish-args:
  - --socket=wayland
  - --share=ipc
  - --filesystem=host
  - --device=dri
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*
  - --own-name=com.github.Ferenc.ManualDuplexScan
  # TODO: Remove this ASAP:
  - --socket=session-bus

modules:
  - name: pikepdf-src
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --prefix=${FLATPAK_DEST} --no-build-isolation .
    sources:
      - url: https://files.pythonhosted.org/packages/d3/1c/c8c8c53d5f2b1e3e9c9a12ff3442aafd5b368ffb167b03c8328da608d72e/pikepdf-10.0.0.tar.gz
        sha256: f1396843aae147328bf221b778725636a1cf33080a46a583b1d18fbb0ca2bcd3
        type: archive
        x-checker-data:
          type: pypi
          name: pikepdf

    modules:
      - python3-lxml.yaml
      - python3-pikepdf-deps.yaml
      - name: qpdf
        buildsystem: cmake-ninja
        builddir: true
        sources:
          - url: https://github.com/qpdf/qpdf/releases/download/v12.2.0/qpdf-12.2.0.tar.gz
            sha256: b3d1575b2218badc3549d6977524bb0f8c468c6528eebc8967bbe3078cf2cace
            type: archive
            x-checker-data:
              type: anitya
              project-id: 5542
              stable-only: true
              url-template: https://github.com/qpdf/qpdf/releases/download/v$version/qpdf-$version.tar.gz

  - name: manualduplexscan
    buildsystem: simple
    build-commands:
      - install -D pdfmerger.py /app/bin/pdfmerger.py
    sources:
      - type: file
        path: ../../src/pdfmerger.py

cleanup:
  # TODO: Cleanup some more
  - /include
  - /lib/pkgconfig
  - /app/bin/opj_*
